<div class="row">
    <div class="col-sm-12">
        {{message}}
    </div>
</div>
<div class="row">
  <div class="col-sm-12">    
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        

      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
        <small id="username" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" formControlName="cpass" class="form-control" id="passwordInput" placeholder="Password">
      </div>
      <div class="form-group">
          <label for="cpass">Confirm Password</label>
          <input type="password" formControlName="password" class="form-control" id="cpass" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="username">Address</label>
          <input type="text" formControlName="address" class="form-control" id="v" aria-describedby="emailHelp" placeholder="Enter username">
          <small id="address" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="username"> City</label>
          <input type="text" formControlName="city" class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter username">
          <small id="city" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="username"> State</label>
          <input type="text" formControlName="state" class="form-control" id="state" aria-describedby="emailHelp" placeholder="Enter username">
          <small id="state" class="form-text text-muted"></small>
        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark" (click)="register()" >Register</button>
        
      </div>
      
    </form>
  </div>
</div>
